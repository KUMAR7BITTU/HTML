<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Encoding used is UTF-8 . -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This helps to encourage responsive design so that on mobile phone or laptop our website will look good . -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ie=edge means those content should be visible which are highest in compatibile mode  -->

    <meta name="description" content = "This is description">

    <meta name="keywords" cotent = "html, html tutorials, web developement">
   
    <meta name="robots" content = "NOINDEX, NOFOLLOW">
    <!-- This will tell search engine to neither index your website nor follow links inside it . -->
    <title>Document</title>

    <!-- This is how we include external css file. -->
    <link rel="stylesheet" href="harry.css">

    <!-- This is how we include external javascript. -->
    <script src="harry.js"></script>
</head>
<body>
    
</body>
</html>

<!-- Meta tags help SEO to rank the website in search engines and one more condition is the website should also looks good . -->
